    <strong>Add Clock Form</strong> <small>(all lowercase character)</small>

    <div class="add-clock-form field is-grouped">
      <div class="field">
        <label class="label" for="key-map-start">K.Start</label>
        <div class="control">
          <input class="input" id="key-map-start" type="text" placeholder="e.g Alex Smith">
        </div>
      </div>
      <div class="field">
        <label class="label" for="key-map-pause">K.Pause</label>
        <div class="control">
          <input class="input" id="key-map-pause" type="text" placeholder="e.g Alex Smith">
        </div>
      </div>
      <div class="field">
        <label class="label" for="key-map-stop">K.Stop</label>
        <div class="control">
          <input class="input" id="key-map-stop" type="text" placeholder="e.g Alex Smith">
        </div>
      </div>
      <div class="field">
        <label class="label" for="key-map-reset">K.Reset</label>
        <div class="control">
          <input class="input" id="key-map-reset" type="text" placeholder="e.g Alex Smith">
        </div>
      </div>
      <div class="field">
        <label class="label">&nbsp;</label>
        <div class="control">
          <button id="add-clock" class="button is-primary">Add Clock</button>
        </div>
      </div>
    </div>

    <div class="level">
      <div class="level-item has-text-centered">
        <button id="start-all-clock" class="button is-fullwidth is-primary is-outlined">Start All</button>
      </div>
      <div class="level-item has-text-centered">
        <button id="stop-all-clock" class="button is-fullwidth is-danger is-outlined">Stop All</button>
      </div>
    </div>

    <hr>

    <div id="clock-container">

    </div>

    <!-- -->
    <div id="clock-template" style="display: none;">
      <div id="clock-no" class="clock" data-id="no">

        <a class="button is-white is-fullwidth">
          <span>Clock no.</span>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <span class="status">( status )</span>
        </a>
        <div class="level values">
          <div class="level-item has-text-centered">
            <div class="hr">
              <p class="heading">HOURS</p>
              <p class="title">00</p>
            </div>
          </div>
          <div class="level-item has-text-centered">
            <div class="min">
              <p class="heading">MINUTES</p>
              <p class="title">00</p>
            </div>
          </div>
          <div class="level-item has-text-centered">
            <div class="sec">
              <p class="heading">SECONDS</p>
              <p class="title">00</p>
            </div>
          </div>
          <div class="level-item has-text-centered">
            <div class="mili">
              <p class="heading">M.SECONDS</p>
              <p class="title">00</p>
            </div>
          </div>
        </div>
        <div class="level">
          <div class="level-item has-text-centered">
            <button data-id="no" data-key="kkey-start" class="startButton button is-fullwidth is-primary is-rounded">Start</button>
          </div>
          <div class="level-item has-text-centered">
            <button data-id="no" data-key="kkey-pause" class="pauseButton button is-fullwidth is-info is-rounded">Pause</button>
          </div>
          <div class="level-item has-text-centered">
            <button data-id="no" data-key="kkey-stop" class="stopButton button is-fullwidth is-danger is-rounded">Stop</button>
          </div>
          <div class="level-item has-text-centered">
            <button data-id="no" data-key="kkey-reset" class="resetButton button is-fullwidth is-warning is-rounded">Reset</button>
          </div>
        </div>

      </div>
      <hr>
    </div>
