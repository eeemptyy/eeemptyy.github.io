<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Webtech - Lab_03 - JavaScript</title>

    <link rel="stylesheet" media="screen" href="css/emptyCss.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jompol Sermsook">
    <meta name="description" content="Webtech Lab03 about JavaScript">

</head>

<body>
    <div class="page-wrapper">
        <header>
            <h1>418443 - Web Technologies</h1>
            <h2>Validate form input using JavaScript</h2>
        </header>
        <form>
            <div class="alert" id="alertBox" style="width: 80%; display: none;">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> Please complete the input.
            </div>
            <div id="personal">
                <select id="prename">
                    <option>Mr.</option>
                    <option>Mrs.</option>
                    <option>Ms.</option>
                    <option>Dr.</option>
                </select>
                <label>Firstname :&nbsp;&nbsp;</label>
                <input class="form-clear" id="firstname" size="20" onchange="formatFirstname(this);" placeholder="Firstname"><span id="fname-error" style="color:red;">*</span>
                <label>Lastname :&nbsp;&nbsp;</label>
                <input class="form-clear" id="lastname" size="20" onchange="formatLastname(this);" placeholder="Lastname"><span id="lname-error" style="color:red;">*</span><br><br>
            </div>
            <div id="address">
                <label>House number :&nbsp;</label>
                <input class="form-clear" id="houseNumber" size="65"><br><br>
                <label>Street :&nbsp;</label>
                <input class="form-clear" id="street" size="30">
                <label>City :&nbsp;</label>
                <input class="form-clear" id="city" size="30"><br><br>
                <label>Province :&nbsp;</label>
                <input class="form-clear" id="province" size="30">
                <label>Zipcode :&nbsp;</label>
                <input class="form-clear" id="zipcode" onchange="formatZipcode(this);" size="15"><span id="zipcode-error" style="color:red;">*</span><br><br>
            </div>
            <div id="contact">
                <label>Phone number: &nbsp;</label>
                <input class="form-clear" id="phoneNumber" onchange="formatPhoneNum(this);" size="15" value="+66"><span id="phone-error" style="color:red;">*</span>
                <label>Cell Phone number :&nbsp;</label>
                <input class="form-clear" id="cellPhoneNumber" onchange="formatCellPhoneNum(this);" size="20" value="+66"><span id="cellPhone-error" style="color:red;">*</span><br><br>
            </div>
            <div id="birthday">
                <label>Birthday :&nbsp;</label>
                <input class="form-clear" type="date" id="birthday" onchange="formatZodiac(this);" size="15">
                <label>Citizenship :&nbsp;</label>
                <input class="form-clear" id="citizenship" value="" onchange="formatCitizen(this);" size="30"><span id="citizen-error" style="color:red;">*</span><br><br>
                <label>Zodiac Sign :&nbsp;</label>
                <input class="form-clear" id="zodiacSign" placeholder="Please select date of birth" readonly size="20">
                <label>Zodiac Year :&nbsp;</label>
                <input class="form-clear" id="zodiacYear" placeholder="Please select date of birth" readonly size="20"><br><br>
                <label>Birth Day of Week :&nbsp;</label>
                <input class="form-clear" id="dayOfWeek" placeholder="Please select date of birth" readonly size="10"><br><br>
            </div>
            <div id="button" align="center">
                <input type="button" value="Submit" onclick="validateData();"><input value="Clear" type="reset"><input value="Save" onclick="createCookiesSave();" type="button">
            </div>
        </form>
    </div>
</body>

</html>

<script src="js/emptyJs.js"></script>
